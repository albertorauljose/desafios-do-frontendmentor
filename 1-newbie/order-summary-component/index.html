<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">

    <main class="content">
      
      <div class="card">
  
        <div class="card-header">
          <img src="images/illustration-hero.svg" alt="Illustration Hero">
        </div>

        <div class="card-body">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>
          <div class="card-description">
            <div class="card-description-text">
              <img src="images/icon-music.svg" alt="Icon Music">
              <p>
                <strong>Annual Plan</strong>
                $59.99/year
              </p>
            </div>

            <a href="#">Change</a>
          </div>
        </div>

        <div class="card-footer">
          <a href="#" class="card-link-primary">Proceed to Payment</a>
          <a href="#" class="card-link-secondary">Cancel Order</a>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.github.com/albertorauljose" target="_blank">Alberto Raúl José</a>
      </p>
    </footer>

  </div>
</body>
</html>
